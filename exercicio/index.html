<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nave Espacial</title>
  <script src="dist/script.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="main">
    <form id="form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="pilot">Piloto:</label>
      <input type="text" id="pilot" name="pilot" required>

      <label for="crewLimite">Limite da Tripulação:</label>
      <input type="number" id="crewLimite" name="crewLimite" required>

      <label for="crew">Tripulação:</label>
      <input type="text" id="crew" name="crew" required>

      <label for="inMission">Em Missão?</label>
      <input type="checkbox" id="inMission" name="inMission">

      <label for="crewMember">Adicionar Membro da Tripulação:</label>
      <input type="text" id="crewMember" name="crewMember" required>

      <button type="submit">Registrar Naves</button>
    </form>
  </main>
</body>
</html>
